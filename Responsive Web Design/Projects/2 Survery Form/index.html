<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aead2975a1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <div class="form-fields">
        <label for="name" id="name-label">Name</label> <br />
        <input
          id="name"
          type="text"
          name="name"
          class="field"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-fields">
        <label for="email" id="email-label">Email</label> <br />
        <input
          id="email"
          type="email"
          name="email"
          class="field"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-fields">
        <label for="number" id="number-label"
          >Age <span style="font-size: 0.9rem">(Optional)</span></label
        >
        <br />
        <input
          id="number"
          type="number"
          name="age"
          class="field"
          placeholder="Age"
          min="18"
          max="100"
        />
      </div>
      <div class="form-fields">
        <label for="dropdown" id="role"
          >Which option best describes your current role?</label
        >
        <br />
        <select name="role" id="dropdown" class="field">
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>
      <div class="form-fields" id="recommend">
        <label for="recommend" id="role"
          >Would you recommend freeCodeCamp to a friend?</label
        >
        <br />
        <input type="radio" name="role" id="yes" value="definitely" />
        <label for="role">Definitely</label> <br />
        <input type="radio" name="role" id="may" value="maybe" />
        <label for="role">Maybe</label> <br />
        <input type="radio" name="role" id="no" value="not-sure" />
        <label for="role">Not Sure</label>
      </div>
      <div class="form-fields" id="favcourse">
        <label for="recommend" id="role"
          >What would you like to see improved?
          <span style="font-size: 0.9rem">(Check all that apply)</span></label
        ><br />
        <input type="checkbox" name="checkbox" id="checkbox" value="frontend" />
        <label for="checkbox">Frontend Projects</label><br />
        <input type="checkbox" name="checkbox" id="checkbox" value="backend" />
        <label for="checkbox">Backend Projects</label><br />
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          value="data-visualisation"
        />
        <label for="checkbox">Data Visualisation</label><br />
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          value="challenges"
        />
        <label for="checkbox">Challenges</label><br />
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          value="open-source"
        />
        <label for="checkbox">Open Source Community</label><br />
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          value="gitter-help"
        />
        <label for="checkbox">Gitter Help Rooms</label><br />
        <input type="checkbox" name="checkbox" id="checkbox" value="videos" />
        <label for="checkbox">Videos</label><br />
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          value="city-meetups"
        />
        <label for="checkbox">City Meetups</label><br />
        <input type="checkbox" name="checkbox" id="checkbox" value="wiki" />
        <label for="checkbox">Wiki</label><br />
        <input type="checkbox" name="checkbox" id="checkbox" value="forum" />
        <label for="checkbox">Forum</label><br />
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          value="additional-courses"
        />
        <label for="checkbox">Additional Courses</label><br />
      </div>
      <div class="form-fields">
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          cols="100"
          rows="10"
          placeholder="Enter you comment here..."
        ></textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
    <footer>
      <p>Developed by Abhinav</p>
      <div class="social-icons">
        <span>Reach me at: </span>
        &nbsp;
        <a href="https://github.com/abhinavg916" target="_blank">
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
        &nbsp;
        <a href="https://www.linkedin.com/in/abhinavg916/" target="_blank">
          <i class="fab fa-github fa-lg"></i>
        </a>
      </div>
      <p>Copyright &copy; - 2020</p>
    </footer>
  </body>
</html>
